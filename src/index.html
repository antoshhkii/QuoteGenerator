<!DOCTYPE html>
<html>
<head>
  <title>Website Title</title>
  <link href="styles/style.css" rel="stylesheet" id="light-theme">
  <link href="styles/dark.css" rel="stylesheet" id="dark-theme">
  <script type="text/javascript">
    function switchTheme() {
      var element = document.body;
      element.classList.toggle("dark-mode");
      
      var lightTheme = document.getElementById("light-theme");
      var darkTheme = document.getElementById("dark-theme");
      if (element.classList.contains("dark-mode")) {
        lightTheme.disabled = true;
        darkTheme.disabled = false;
      } else {
        lightTheme.disabled = false;
        darkTheme.disabled = true;
      }
    }
  </script>
</head>
<body>
  <div class="header-bar"></div>
  <div class="wrapper">
    
    <header>
      <div class="header-container">
        <h1 class="logo"><img src="" alt="">Цитатник</h1>
        <button onclick="switchTheme()">Cmena</button> </button>
        </script>
        <div class="button-container-top">
          <div class="left-image"></div>
        </div>
      </div>
    </header>
    <h2 class="quote-title" id="quote-label">Цитата дня:</h2>
    <div class="content-wrapper" id="content-wrapper1">
      <div class="quote-content">
        <p id="result"></p>
        <p class="author-name"></p>
      </div>
    </div>
    <div class="button-wrapper" id="static-buttons">
        <select class="select-value" id="themeSelect">
          <option value="">Выбрать тему</option>
        </select>
        <button class="generate-btn">Сгенерировать</button>
        <button class="share-btn">Поделиться</button>
    </div>
  </div>
  <script src="https://vk.com/js/api/openapi.js?169" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
  <script src="./scripts/quote.js" type="module"></script>
  <script src="./scripts/application.js" type="module"></script>
  <script src="./scripts/index.js" type="module"></script>
</body>
</html>
