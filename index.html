<!DOCTYPE html>
<html>
<head>
  <title>Цитатник</title>
  <link type="image/x-icon" href="fixtures/favicon2-4.ico" rel="shortcut icon">
  <link type="Image/x-icon" href="fixtures/favicon2-4.ico" rel="icon">
  <link rel="stylesheet" href="src/styles/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="src/styles/style.css" rel="stylesheet" id="light-theme">
  <link href="src/styles/dark.css" rel="stylesheet" id="dark-theme">
  <script type="text/javascript" src="src/scripts/theme.js"></script>
</head>
<body>
  <div class="header-bar"></div>
  <div class="wrapper">
    <header>
      <div class="header-container">
        <h1 class="logo"><img src="fixtures/logo.png" alt="">Цитатник</h1>
        <div class="button-container-right">
          <button class="switch" onclick="toggleTheme()"></button>
        </div>
      </div>
    </header>
    <h2 class="quote-title" id="quote-label">Цитата дня:</h2>
    <div class="content-wrapper" id="content-wrapper1">
      <div class="quote-content">
        <div class="quote-text" id="result"></div>
        <div class="author-name"></div>
      </div>
    </div>
    <div class="button-wrapper" id="static-buttons">
        <select class="select-value" id="themeSelect">
          <option value="">Выбрать тему</option>
        </select>
        <button id="generate-btn" class="generate-btn">Сгенерировать</button>
        <button id="shareBtn" class="share-btn">Поделиться</button>
    </div>
  </div>
  <script src="src/scripts/quote.js" type="module"></script>
  <script src="src/scripts/application.js" type="module"></script>
  <script src="src/scripts/index.js" type="module"></script>
</body>
</html>
